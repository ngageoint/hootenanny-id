    <body>
        <div id='id-container'></div>
        <script>

            var demo = (window.location.search=='?demo') ? true : false;
            iD.data.load(function() {
                    if(iD.data.buildInfo && iD.data.buildInfo.version){
                        iD.version = iD.data.buildInfo.version + "(Hootenanny)";
                    } else {
                        iD.version = "Unkown(Hootenanny)";
                    }
                    id = iD().presets(iD.data.presets)
                    .imagery(iD.data.imagery)
                    .taginfo(iD.taginfo())
                    .assetPath('dist/');
                    id.hoot().load(demo, function(){d3.select('#id-container').call(id.ui());});
            });
        </script>
    </body>
